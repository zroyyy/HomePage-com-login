<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>  
        <form action="active" class="search-bar">
            <input type="text" placeholder="Search">
            <button type="submit"><i class='bx bx-search-alt-2'></i></button>
        </form>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bx-cloud-lightning' ></i>ZROY</h2>
            <div class="text">
                <h2>Welcome!<br><span>To my Website.</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Tempore officia excepturi provident tempora omnis alias, 
                laudantium doloribus quibusdam quam ullam.</p>
            </div>
            <div class="social-icons">
                <a href="https://twitter.com/robertoixri_"><i class='bx bxl-twitter'></i></a>
                <a href="https://www.instagram.com/robertoixri_/"><i class='bx bxl-instagram'></i></a>
                <a href="https://github.com/zroyyy"><i class='bx bxl-github'></i></a>
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box">
                <form action="#">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btnSubmit">Sign In</button>
                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link">Sign up</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
